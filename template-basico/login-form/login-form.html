<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login-form.css">
    </head>
    <body id='loginForm'>

        <h2 id='titulo'>Login Form</h2>

        <form action="/action_page.php" method="post">
        <!-- <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div> -->

        <div class="container">
            <label id="userNameLabel" for="uname"><b>Username</b></label>
            <input id="userName" type="text" placeholder="Enter Username" name="uname" required>

            <label id="passwordLabel" for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" required>
                
            <button id="submit" type="submit">Login</button>
            <label>
            <input id="rememberMe" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span id="forgotLabel" class="psw">Forgot <a id="forgotPassword" href="#">password?</a></span>
        </div>
        </form>
    </body>
</html>
